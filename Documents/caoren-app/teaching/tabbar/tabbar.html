<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script type="text/javascript" src="../jquery-1.10.0.min.js"></script>
    <style>
        ul{list-style: none;}
        html,body,ul,li,a{margin:0;padding:0;}
        a{color:#000;text-decoration:none;}
        .mainMenu{background: rgba(0,0,0,0.8);height: 49px;}
        .mainMenu ul{display:flex;display: -webkit-flex;}
        .mainMenu ul li{flex: 1;text-align: center;font-size: 12px;}
        .mainMenu ul li a{color: #fff;display: block;}
        .icon-tabbar{width: 20px;height: 20px;fill:#fff;margin-top: 5px;}
    </style>
</head>
<body>
    <script>
    function tabBar(bdUrl,gUrl){
        var tabHtml = '<nav class="mainMenu"><ul><li><svg class="icon-tabbar">'
        +'<use xlink:href="../src/svgsprites/svg-symbols.svg#icon-001"/></svg><a href='+bdUrl+'>定制</a></li>'
        +'<li><svg class="icon-tabbar"><use xlink:href="../src/svgsprites/svg-symbols.svg#icon-002"/></svg>'
        +'<a href='+gUrl+'>购物车</a></li><li><svg class="icon-tabbar">'
        +'<use xlink:href="../src/svgsprites/svg-symbols.svg#icon-003"/></svg><a href='+gUrl+'>我的订单</a></li></ul>'
        $('body').append(tabHtml);
    }
    tabBar("https://www.baidu.com","https://google.cn");
    </script>
</body>
</html>
